plugins {
    id "com.android.application"
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.example.leadlife_webviewer"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        // Get the properties from local.properties
        Properties properties = new Properties()
        properties.load(project.rootProject.file("local.properties").newDataInputStream())

        
        // TODO: Specify your own unique Application ID (https://developer.android.com/studio/build/application-id.html).
        
        // * Choose between one of these app id when building the app
        
        if(properties.getProperty("mode") == "user") {
            applicationId = "id.leadlife.leadlife_webviewer" //*  For user
            manifestPlaceholders["applicationLabel"] = "Leadlife.id"
        }else if(properties.getProperty("mode") == "advisor") {
            applicationId = "id.leadlife.leadlife_webviewer_advisor" //*  For advisor
            manifestPlaceholders["applicationLabel"] = "Leadlife.id Advisor"
        } else {
            applicationId = "id.leadlife.leadlife_webviewer" //*  Default
            manifestPlaceholders["applicationLabel"] = "Leadlife.id"
        }
        // You can update the following values to match your application needs.
        // For more information, see: https://flutter.dev/to/review-gradle-config.
        minSdk = flutter.minSdkVersion
        targetSdk = flutter.targetSdkVersion
        versionCode = flutter.versionCode
        versionName = flutter.versionName
    }

    buildTypes {
        release {
            // TODO: Add your own signing config for the release build.
            // Signing with the debug keys for now, so `flutter run --release` works.
            signingConfig = signingConfigs.debug
        }
    }
}

flutter {
    source = "../.."
}

dependencies {
    // ...
    implementation("com.google.android.material:material:1.12.0")
    // ...
}